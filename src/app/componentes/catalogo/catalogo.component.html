<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Belleza</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Servicios de Belleza</h1>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            @for (item of catalogo; track $index) {
                <!-- Servicio 1: Corte de Cabello -->
                <div class="card bg-white p-6 rounded-md shadow-md w-full max-w-sm mx-auto">
                  <img src={{item.imagen}} alt="Corte de Cabello" class="w-full h-48 object-cover rounded-md mb-4" />
                  <h5 class="text-xl font-bold mb-2 text-center text-gray-800">{{item.nombreServicio}}</h5>
                  <p class="text-indigo-600 font-bold text-center mb-4">Precio: {{item.precio}}</p>
                  <div class="text-center">
                    <a class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition duration-300" href="/reserva-cita">
                        Reservar
                    </a>                    
                  </div>
                </div>
              }
        </div>
    </div>
</body>
</html>
